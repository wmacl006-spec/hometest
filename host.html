<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Host</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: system-ui, sans-serif;
  color: #eee;
}

header {
  height: 56px;
  background: #181818;
  display: flex;
  align-items: center;
  padding: 0 16px;
  gap: 16px;
  border-bottom: 1px solid #222;
}

header span {
  color: #b00b55;
  font-weight: 600;
}

main {
  display: flex;
  justify-content: center;
  padding: 24px 0;
}

#pages {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.page {
  position: relative;
  margin: 0 auto;
  box-shadow: 0 10px 40px rgba(0,0,0,.6);
}

.page canvas {
  display: block;
}

.draw {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>

<body>
<header>
  <span>Host</span>
  <div>Room: <b id="roomLabel"></b></div>
  <input type="file" id="pdfInput" accept="application/pdf">
</header>

<main>
  <div id="pages"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
  authDomain: "teampdf-7ec12.firebaseapp.com",
  projectId: "teampdf-7ec12",
  storageBucket: "teampdf-7ec12.firebasestorage.app",
  messagingSenderId: "307072046237",
  appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
signInAnonymously(getAuth(app));

const room = new URLSearchParams(location.search).get("room");
roomLabel.textContent = room;
await setDoc(doc(db, "rooms", room), { created: Date.now() });

const pagesEl = document.getElementById("pages");

pdfInput.onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;

  const r = ref(storage, `pdfs/${room}.pdf`);
  await uploadBytes(r, file);
  const url = await getDownloadURL(r);
  await updateDoc(doc(db, "rooms", room), { pdfUrl: url });
  renderPDF(url);
};

async function renderPDF(url) {
  pagesEl.innerHTML = "";
  const pdf = await pdfjsLib.getDocument(url).promise;

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const vp = page.getViewport({ scale: 1.5 });

    const wrapper = document.createElement("div");
    wrapper.className = "page";

    const pdfCanvas = document.createElement("canvas");
    const drawCanvas = document.createElement("canvas");
    drawCanvas.className = "draw";

    pdfCanvas.width = drawCanvas.width = vp.width;
    pdfCanvas.height = drawCanvas.height = vp.height;

    wrapper.appendChild(pdfCanvas);
    wrapper.appendChild(drawCanvas);
    pagesEl.appendChild(wrapper);

    await page.render({
      canvasContext: pdfCanvas.getContext("2d"),
      viewport: vp
    }).promise;

    setupDrawing(drawCanvas, i);
  }
}

function setupDrawing(canvas, page) {
  const ctx = canvas.getContext("2d");
  ctx.lineCap = ctx.lineJoin = "round";

  let drawing = false;
  let active = [];
  let strokes = [];

  canvas.addEventListener("pointerdown", e => {
    drawing = true;
    active = [[e.offsetX, e.offsetY]];
    canvas.setPointerCapture(e.pointerId);
  });

  canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    active.push([e.offsetX, e.offsetY]);
    redraw();
  });

  canvas.addEventListener("pointerup", async () => {
    drawing = false;

    const stroke = {
      page,
      points: active,
      color: "#b00b55",
      width: 3,
      ts: Date.now()
    };

    strokes.push(stroke);
    active = [];
    redraw();

    await addDoc(collection(db, "rooms", room, "strokes"), stroke);
  });

  function redraw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    strokes.forEach(draw);
    if (active.length) draw({ points: active, color:"#b00b55", width:3 });
  }

  function draw(s) {
    ctx.strokeStyle = s.color;
    ctx.lineWidth = s.width;
    ctx.beginPath();
    s.points.forEach(([x,y],i)=>i?ctx.lineTo(x,y):ctx.moveTo(x,y));
    ctx.stroke();
  }
}
</script>
</body>
</html>
