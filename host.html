<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Host</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: system-ui, sans-serif;
  color: #eee;
}

header {
  height: 56px;
  background: #181818;
  display: flex;
  align-items: center;
  padding: 0 16px;
  gap: 16px;
  border-bottom: 1px solid #222;
}

header span {
  color: #b00b55;
  font-weight: 600;
}

main {
  display: flex;
  justify-content: center;
  padding: 12px;
}

#stage {
  position: relative;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>

<body>
<header>
  <span>Host</span>
  <div>Room: <b id="roomLabel"></b></div>
  <input type="file" id="pdfInput" accept="application/pdf">
</header>

<main>
  <div id="stage">
    <canvas id="pdf"></canvas>
    <canvas id="draw"></canvas>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
  authDomain: "teampdf-7ec12.firebaseapp.com",
  projectId: "teampdf-7ec12",
  storageBucket: "teampdf-7ec12.firebasestorage.app",
  messagingSenderId: "307072046237",
  appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
signInAnonymously(getAuth(app));

const room = new URLSearchParams(location.search).get("room");
roomLabel.textContent = room;

await setDoc(doc(db, "rooms", room), { created: Date.now() });

const pdfCanvas = document.getElementById("pdf");
const drawCanvas = document.getElementById("draw");
const pdfCtx = pdfCanvas.getContext("2d");
const ctx = drawCanvas.getContext("2d");

ctx.lineCap = "round";
ctx.lineJoin = "round";

let strokes = [];
let activeStroke = [];
let drawing = false;
let needsRender = true;

/* PDF */
pdfInput.onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;

  const r = ref(storage, `pdfs/${room}.pdf`);
  await uploadBytes(r, file);
  const url = await getDownloadURL(r);
  await updateDoc(doc(db, "rooms", room), { pdfUrl: url });
  renderPDF(url);
};

async function renderPDF(url) {
  const pdf = await pdfjsLib.getDocument(url).promise;
  const page = await pdf.getPage(1);
  const vp = page.getViewport({ scale: 1.5 });

  pdfCanvas.width = drawCanvas.width = vp.width;
  pdfCanvas.height = drawCanvas.height = vp.height;

  await page.render({ canvasContext: pdfCtx, viewport: vp }).promise;
  needsRender = true;
}

/* Drawing */
drawCanvas.addEventListener("pointerdown", e => {
  drawing = true;
  activeStroke = [[e.offsetX, e.offsetY]];
  drawCanvas.setPointerCapture(e.pointerId);
  needsRender = true;
});

drawCanvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  activeStroke.push([e.offsetX, e.offsetY]);
  needsRender = true;
});

drawCanvas.addEventListener("pointerup", async () => {
  drawing = false;

  const stroke = {
    points: activeStroke,
    color: "#b00b55",
    width: 3,
    ts: Date.now()
  };

  strokes.push(stroke);
  activeStroke = [];

  await addDoc(collection(db, "rooms", room, "strokes"), stroke);
  needsRender = true;
});

function drawStroke(s) {
  ctx.strokeStyle = s.color;
  ctx.lineWidth = s.width;
  ctx.beginPath();
  s.points.forEach(([x,y], i) =>
    i ? ctx.lineTo(x,y) : ctx.moveTo(x,y)
  );
  ctx.stroke();
}

function render() {
  if (needsRender) {
    ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
    strokes.forEach(drawStroke);
    if (activeStroke.length > 1) {
      drawStroke({ points: activeStroke, color:"#b00b55", width:3 });
    }
    needsRender = false;
  }
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
