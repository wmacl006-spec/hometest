<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Host</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
body {
  margin:0;
  background:#0f0f0f;
  color:#eee;
  font-family:system-ui;
}
header {
  height:56px;
  background:#181818;
  display:flex;
  align-items:center;
  gap:16px;
  padding:0 16px;
  border-bottom:1px solid #222;
}
header span { color:#b00b55; font-weight:600; }
#pages {
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:32px;
}
.page {
  position:relative;
  margin:auto;
}
.draw {
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>
<body>

<header>
  <span>Host</span>
  Room <b id="roomLabel"></b>
  <input type="file" id="pdfInput" accept="application/pdf">
</header>

<div id="pages"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, setDoc, updateDoc,
  collection, addDoc, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getStorage, ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
  authDomain: "teampdf-7ec12.firebaseapp.com",
  projectId: "teampdf-7ec12",
  storageBucket: "teampdf-7ec12.firebasestorage.app",
  messagingSenderId: "307072046237",
  appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
signInAnonymously(getAuth(app));

const room = new URLSearchParams(location.search).get("room");
roomLabel.textContent = room;

await setDoc(doc(db, "rooms", room), { created: Date.now() });

const pagesEl = document.getElementById("pages");
const pageCtx = {};
let strokes = [];

onSnapshot(collection(db, "rooms", room, "strokes"), snap => {
  strokes = snap.docs.map(d => d.data());
  redrawAll();
});

pdfInput.onchange = async e => {
  const file = e.target.files[0];
  const r = ref(storage, `pdfs/${room}.pdf`);
  await uploadBytes(r, file);
  const url = await getDownloadURL(r);
  await updateDoc(doc(db, "rooms", room), { pdfUrl: url });
  renderPDF(url);
};

async function renderPDF(url){
  pagesEl.innerHTML = "";
  pageCtx.clear?.();

  const pdf = await pdfjsLib.getDocument(url).promise;

  for(let p=1;p<=pdf.numPages;p++){
    const page = await pdf.getPage(p);
    const vp = page.getViewport({scale:1.5});

    const wrap = document.createElement("div");
    wrap.className = "page";

    const pdfC = document.createElement("canvas");
    const drawC = document.createElement("canvas");
    drawC.className = "draw";

    pdfC.width = drawC.width = vp.width;
    pdfC.height = drawC.height = vp.height;

    wrap.append(pdfC, drawC);
    pagesEl.appendChild(wrap);

    await page.render({
      canvasContext: pdfC.getContext("2d"),
      viewport: vp
    }).promise;

    pageCtx[p] = drawC.getContext("2d");
    setupDrawing(drawC, p);
  }

  redrawAll();
}

function setupDrawing(canvas, page){
  const ctx = canvas.getContext("2d");
  ctx.lineCap = ctx.lineJoin = "round";

  let drawing = false;
  let points = [];

  canvas.addEventListener("pointerdown", e => {
    drawing = true;
    points = [[e.offsetX, e.offsetY]];
  });

  canvas.addEventListener("pointermove", e => {
    if(!drawing) return;
    points.push([e.offsetX, e.offsetY]);
    redrawAll(points, page);
  });

  canvas.addEventListener("pointerup", async () => {
    drawing = false;

    const stroke = {
      page,
      points,
      color:"#b00b55",
      width:3,
      ts:Date.now()
    };

    points = [];
    await addDoc(collection(db,"rooms",room,"strokes"), stroke);
  });
}

function redrawAll(activePoints=null, activePage=null){
  Object.values(pageCtx).forEach(ctx=>{
    ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  });

  strokes.forEach(s=>{
    const ctx = pageCtx[s.page];
    if(!ctx) return;
    drawStroke(ctx, s.points, s.color, s.width);
  });

  if(activePoints && activePage){
    drawStroke(pageCtx[activePage], activePoints, "#b00b55", 3);
  }
}

function drawStroke(ctx, pts, color, width){
  if(pts.length<2) return;
  ctx.strokeStyle = color;
  ctx.lineWidth = width;
  ctx.beginPath();
  pts.forEach(([x,y],i)=>i?ctx.lineTo(x,y):ctx.moveTo(x,y));
  ctx.stroke();
}
</script>
</body>
</html>
