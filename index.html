<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #b00b55;
      --bg: #0e0e11;
      --panel: #16161b;
      --border: #2a2a33;
      --danger: #ff5f5f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    header {
      height: 64px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
    }

    .spacer { flex: 1; }

    button, input, select {
      background: #1f1f26;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 10px;
    }

    button.tool.active { outline: 2px solid var(--accent); }

    #viewer {
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 24px;
    }

    .toolbar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .color-palette {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .color-swatch {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
    }

    .color-swatch.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(176,11,85,0.4);
    }

    /* ---------- SETTINGS MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      width: 420px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .setting-row label {
      flex: 1;
      font-size: 13px;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>

<header>
  <strong>Live PDF Classroom</strong>
  <div class="spacer"></div>
</header>

<div id="viewer"></div>

<div class="toolbar" id="toolbar">
  <div class="color-palette" id="colorPalette"></div>

  <button id="penTool" class="tool active">‚úèÔ∏è</button>
  <button id="eraserTool" class="tool">üßΩ</button>
  <input type="color" id="colorPicker" />

  <button id="settingsBtn">‚öô</button>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <h3>Keybind Settings</h3>
    <div id="settingsList"></div>
    <button id="closeSettings">Close</button>
  </div>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
