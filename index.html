<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPDF</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161c;
      --accent: #b00b55;
      --text: #f2f2f2;
      --muted: #9a9aa3;
      --border: #262633;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
    }

    input[type=file] {
      display: none;
    }

    .file-label {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      cursor: pointer;
      font-weight: 600;
    }

    .center { display: flex; align-items: center; justify-content: center; height: 100%; }

    .card {
      background: var(--panel);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      text-align: center;
      width: 360px;
    }

    h1 { margin: 0 0 10px 0; }
    .accent { color: var(--accent); }

    .stack { display: flex; flex-direction: column; gap: 14px; margin-top: 20px; }

    #workspace { display: none; height: 100vh; }

    header {
      background: var(--panel);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    header .left, header .right { display: flex; gap: 12px; align-items: center; }

    #viewer {
      height: calc(100vh - 64px);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      position: relative;
      margin-bottom: 24px;
    }

    canvas { display: block; }

    .room-code { color: var(--accent); font-weight: 700; }
  </style>
</head>
<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span class="accent">PDF</span></h1>
    <p class="muted">Live collaborative PDF annotation</p>
    <div class="stack">
      <button onclick="hostRoom()">Host Session</button>
      <input id="joinInput" placeholder="Enter room code" />
      <button onclick="joinRoom()">Join Session</button>
    </div>
  </div>
</div>

<div id="workspace">
  <header>
    <div class="left">
      <strong>Room</strong> <span class="room-code" id="roomLabel"></span>
    </div>
    <div class="right">
      <label class="file-label" for="pdfUpload">Upload PDF</label>
      <input type="file" id="pdfUpload" accept="application/pdf" />
      <button class="secondary" onclick="leaveRoom()">Leave</button>
    </div>
  </header>

  <div id="viewer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
    authDomain: "teampdf-7ec12.firebaseapp.com",
    databaseURL: "https://teampdf-7ec12-default-rtdb.firebaseio.com",
    projectId: "teampdf-7ec12",
    storageBucket: "teampdf-7ec12.firebasestorage.app",
    messagingSenderId: "307072046237",
    appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  let roomCode = null;
  let isHost = false;

  window.hostRoom = () => {
    isHost = true;
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    startSession();
  };

  window.joinRoom = () => {
    roomCode = document.getElementById('joinInput').value.toUpperCase();
    startSession();
  };

  window.leaveRoom = () => location.reload();

  async function startSession() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('workspace').style.display = 'block';
    document.getElementById('roomLabel').innerText = roomCode;

    const pdfRef = ref(db, `rooms/${roomCode}/pdf`);
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    if (isHost) {
      document.getElementById('pdfUpload').onchange = async e => {
        const file = e.target.files[0];
        const fileRef = sRef(storage, `pdfs/${roomCode}.pdf`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        set(pdfRef, url);
        renderPDF(url);
      };
    }

    const snap = await get(pdfRef);
    if (snap.exists()) renderPDF(snap.val());

    onChildAdded(drawRef, snap => {
      const { page, x1, y1, x2, y2 } = snap.val();
      const ctx = document.getElementById(`draw-${page}`).getContext('2d');
      ctx.strokeStyle = '#b00b55';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    });
  }

  async function renderPDF(url) {
    const viewer = document.getElementById('viewer');
    viewer.innerHTML = '';

    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1.4 });

      const wrapper = document.createElement('div');
      wrapper.className = 'page';

      const pdfCanvas = document.createElement('canvas');
      const drawCanvas = document.createElement('canvas');

      pdfCanvas.width = drawCanvas.width = viewport.width;
      pdfCanvas.height = drawCanvas.height = viewport.height;

      drawCanvas.id = `draw-${i}`;
      drawCanvas.style.position = 'absolute';
      drawCanvas.style.top = 0;
      drawCanvas.style.left = 0;

      wrapper.appendChild(pdfCanvas);
      wrapper.appendChild(drawCanvas);
      viewer.appendChild(wrapper);

      await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport }).promise;

      if (isHost) enableDrawing(drawCanvas, i);
    }
  }

  function enableDrawing(canvas, page) {
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX, lastY;
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    canvas.onmousedown = e => {
      drawing = true;
      const r = canvas.getBoundingClientRect();
      lastX = e.clientX - r.left;
      lastY = e.clientY - r.top;
    };

    canvas.onmouseup = () => drawing = false;

    canvas.onmousemove = e => {
      if (!drawing) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;

      push(drawRef, { page, x1: lastX, y1: lastY, x2: x, y2: y });
      lastX = x;
      lastY = y;
    };
  }
</script>
</body>
</html>
