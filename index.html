<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #b00b55;
      --bg: #0e0e11;
      --panel: #16161b;
      --border: #2a2a33;
      --danger: #ff5f5f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    header {
      height: 64px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
    }

    .spacer { flex: 1; }

    button, input {
      background: #1f1f26;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    button.primary { background: var(--accent); border-color: var(--accent); }
    button.danger { border-color: var(--danger); color: var(--danger); }

    button.tool.active { outline: 2px solid var(--accent); }

    input[type="color"] {
      width: 36px;
      height: 36px;
      padding: 0;
    }

    #viewer {
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 24px;
    }

    .page {
      position: relative;
      margin: 0 auto 32px;
      width: fit-content;
    }

    canvas {
      display: block;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
    }

    .toolbar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .color-history {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .color-swatch {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
    }

    .color-swatch.active {
      border-color: var(--accent);
    }

    .hidden { display: none !important; }

    #eraserCursor {
      position: fixed;
      width: 48px;
      height: 48px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 9999;
      background: rgba(176,11,85,0.1);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div id="eraserCursor"></div>

<header>
  <strong>Live PDF Classroom</strong>

  <div id="lobbyUI">
    <button id="createRoom" class="primary">Create</button>
    <input id="roomInput" placeholder="Room code" />
    <button id="joinRoom">Join</button>
  </div>

  <span id="roomLabel" class="hidden"></span>

  <div class="spacer"></div>

  <button id="uploadBtn" class="primary hidden">Upload PDF</button>
  <button id="leaveRoom" class="danger hidden">Leave</button>

  <input type="file" id="pdfUpload" accept="application/pdf" hidden />
</header>

<div id="viewer"></div>

<div class="toolbar" id="toolbar">
  <div class="color-history" id="colorHistory"></div>
  <button id="penTool" class="tool active">‚úèÔ∏è</button>
  <button id="eraserTool" class="tool">üßΩ</button>
  <input type="color" id="colorPicker" value="#b00b55" />
  <button id="downloadPdf">‚¨á</button>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
