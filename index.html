<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Classroom PDF</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161b;
      --muted: #8b8b9a;
      --border: #2a2a33;
      --accent: #4f8cff;
      --danger: #ff5f5f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* ---------- Top Bar ---------- */
    header {
      height: 64px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .spacer {
      flex: 1;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: #1f1f26;
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }

    .pill.teacher {
      color: #fff;
      background: rgba(79,140,255,0.15);
      border-color: rgba(79,140,255,0.4);
    }

    button, input {
      background: #1f1f26;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    button.danger {
      background: transparent;
      border-color: var(--danger);
      color: var(--danger);
    }

    input {
      width: 120px;
    }

    /* ---------- Viewer ---------- */
    #viewer {
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 24px;
    }

    .page {
      position: relative;
      margin: 0 auto 32px auto;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .page canvas:first-child {
      background: #1a1a20;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
    }

    /* ---------- Floating Tools ---------- */
    .toolbar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px;
      display: flex;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .toolbar button {
      padding: 10px 12px;
      border-radius: 10px;
    }
  </style>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <h1>ðŸ“š Live PDF Classroom</h1>

  <button id="createRoom" class="primary">Create room</button>
  <input id="roomInput" placeholder="Room code" />
  <button id="joinRoom">Join</button>

  <span id="roomLabel" class="pill"></span>

  <div class="spacer"></div>

  <input type="file" id="pdfUpload" accept="application/pdf" hidden />
  <button id="uploadBtn">Upload PDF</button>

  <button id="leaveRoom" class="danger">Leave</button>
</header>

<div id="viewer"></div>

<div class="toolbar">
  <button id="downloadPdf">â¬‡ Download</button>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
