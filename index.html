<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPDF</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161c;
      --accent: #b00b55;
      --text: #f2f2f2;
      --muted: #9a9aa3;
      --border: #262633;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    button {
      background: linear-gradient(135deg, var(--accent), #d4146a);
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease;
      box-shadow: 0 8px 20px rgba(176,11,85,.35);
    }

    button.secondary {
      background: transparent;
      box-shadow: none;
      border: 1px solid var(--border);
    }

    button.icon {
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: none;
      padding: 10px 12px;
    }

    .center { display: flex; align-items: center; justify-content: center; height: 100%; }

    .card {
      background: var(--panel);
      padding: 42px;
      border-radius: 22px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.45);
      text-align: center;
      width: 380px;
    }

    .input {
      background: #0b0b10;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 15px;
      text-align: center;
      letter-spacing: 2px;
    }

    #workspace { display: none; height: 100vh; }

    header {
      background: var(--panel);
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      background: #0f0f14;
      padding: 6px 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .profile.active { border-color: white; }

    input[type=color] {
      width: 36px;
      height: 36px;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
    }

    #viewer {
      height: calc(100vh - 60px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      padding: 28px 0;
    }

    .page { position: relative; }
  </style>
</head>
<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span style="color:#b00b55">PDF</span></h1>
    <p class="muted">Live collaborative PDF annotation</p>
    <button onclick="hostRoom()">Host Session</button>
    <input id="joinInput" class="input" placeholder="ROOM CODE" />
    <button class="secondary" onclick="joinRoom()">Join</button>
  </div>
</div>

<div id="workspace">
  <header>
    <div class="toolbar">
      <div id="profiles"></div>
      <input type="color" id="colorPicker" />
      <button class="icon" onclick="toggleEraser()">ðŸ§½</button>
    </div>
    <div>
      <button class="secondary" onclick="downloadAnnotatedPDF()">â¬‡ PDF</button>
      <button class="secondary" onclick="leaveRoom()">Leave</button>
    </div>
  </header>
  <div id="viewer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
    authDomain: "teampdf-7ec12.firebaseapp.com",
    databaseURL: "https://teampdf-7ec12-default-rtdb.firebaseio.com",
    projectId: "teampdf-7ec12",
    storageBucket: "teampdf-7ec12.firebasestorage.app",
    messagingSenderId: "307072046237",
    appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  let roomCode, isHost = false;
  let currentProfile = 0;
  let erasing = false;

  const profiles = ['#b00b55', '#4fd1c5', '#f6ad55'];

  function buildProfiles() {
    const wrap = document.getElementById('profiles');
    wrap.innerHTML = '';
    profiles.forEach((c, i) => {
      const d = document.createElement('div');
      d.className = 'profile' + (i === currentProfile ? ' active' : '');
      d.style.background = c;
      d.onclick = () => selectProfile(i);
      wrap.appendChild(d);
    });
    document.getElementById('colorPicker').value = profiles[currentProfile];
  }

  function selectProfile(i) {
    currentProfile = i;
    erasing = false;
    buildProfiles();
  }

  window.toggleEraser = () => erasing = !erasing;

  document.getElementById('colorPicker').oninput = e => {
    profiles[currentProfile] = e.target.value;
    buildProfiles();
  };

  buildProfiles();

  window.hostRoom = () => {
    isHost = true;
    roomCode = Math.random().toString(36).substring(2,7).toUpperCase();
    start();
  };

  window.joinRoom = () => {
    roomCode = document.getElementById('joinInput').value.toUpperCase();
    if (!roomCode) return;
    start();
  };

  window.leaveRoom = () => location.reload();

  async function start() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('workspace').style.display = 'block';

    const pdfRef = ref(db, `rooms/${roomCode}/pdf`);
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    if (isHost) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/pdf';
      input.onchange = async e => {
        const file = e.target.files[0];
        const s = sRef(storage, `pdfs/${roomCode}.pdf`);
        await uploadBytes(s, file);
        const url = await getDownloadURL(s);
        await set(pdfRef, url);
        renderPDF(url);
      };
      input.click();
    }

    const snap = await get(pdfRef);
    if (snap.exists()) renderPDF(snap.val());

    onChildAdded(drawRef, s => drawStroke(s.val()));
  }

  function drawStroke(s) {
    const c = document.getElementById(`draw-${s.page}`);
    if (!c) return;
    const ctx = c.getContext('2d');
    ctx.globalCompositeOperation = s.erase ? 'destination-out' : 'source-over';
    ctx.strokeStyle = s.color;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(s.x1, s.y1);
    ctx.lineTo(s.x2, s.y2);
    ctx.stroke();
    ctx.globalCompositeOperation = 'source-over';
  }

  async function renderPDF(url) {
    const viewer = document.getElementById('viewer');
    viewer.innerHTML = '';
    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const vp = page.getViewport({ scale: 1.4 });
      const wrap = document.createElement('div');
      wrap.className = 'page';

      const pdfC = document.createElement('canvas');
      const drawC = document.createElement('canvas');
      pdfC.width = drawC.width = vp.width;
      pdfC.height = drawC.height = vp.height;
      drawC.id = `draw-${i}`;
      drawC.style.position = 'absolute';

      wrap.append(pdfC, drawC);
      viewer.appendChild(wrap);

      await page.render({ canvasContext: pdfC.getContext('2d'), viewport: vp }).promise;
      if (isHost) enableDraw(drawC, i);
    }
  }

  function enableDraw(c, page) {
    let d=false,lx,ly;
    const dr = ref(db, `rooms/${roomCode}/draw`);
    c.onmousedown=e=>{d=true;const r=c.getBoundingClientRect();lx=e.clientX-r.left;ly=e.clientY-r.top};
    c.onmouseup=c.onmouseleave=()=>d=false;
    c.onmousemove=e=>{
      if(!d)return;
      const r=c.getBoundingClientRect();
      const x=e.clientX-r.left,y=e.clientY-r.top;
      push(dr,{page,x1:lx,y1:ly,x2:x,y2:y,color:profiles[currentProfile],erase:erasing});
      lx=x;ly=y;
    };
  }

  window.downloadAnnotatedPDF = async () => {
    const snap = await get(ref(db, `rooms/${roomCode}/pdf`));
    if (!snap.exists()) return;
    const bytes = await fetch(snap.val()).then(r=>r.arrayBuffer());
    const pdf = await PDFLib.PDFDocument.load(bytes);
    pdf.getPages().forEach((p,i)=>{
      const c=document.getElementById(`draw-${i+1}`);
      if(!c)return;
      p.drawImage(pdf.embedPng(c.toDataURL()),{x:0,y:0,width:p.getWidth(),height:p.getHeight()});
    });
    const out=await pdf.save();
    const a=document.createElement('a');
    a.href=URL.createObjectURL(new Blob([out],{type:'application/pdf'}));
    a.download=`TeamPDF-${roomCode}.pdf`;
    a.click();
  };
</script>
</body>
</html>
