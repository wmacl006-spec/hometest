<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Draw</title>

  <!-- âœ… PDF.js LEGACY (this exposes window.pdfjsLib) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/legacy/build/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      text-align: center;
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #viewer {
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 20px;
    }

    .page {
      position: relative;
      margin-bottom: 20px;
    }

    .page canvas {
      display: block;
      margin: 0 auto;
    }

    .draw-layer {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <header>
    <h2>ðŸ“„ Live PDF Draw</h2>
    <input type="file" id="pdfUpload" accept="application/pdf" />
  </header>

  <div id="viewer"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
