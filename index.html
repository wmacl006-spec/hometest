<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPDF</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

  <!-- PDF-lib for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161c;
      --accent: #b00b55;
      --accent-soft: rgba(176, 11, 85, 0.15);
      --text: #f2f2f2;
      --muted: #9a9aa3;
      --border: #262633;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- Buttons & Inputs ---------- */
    button {
      background: linear-gradient(135deg, var(--accent), #d4146a);
      border: none;
      color: white;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease, opacity .08s ease;
      box-shadow: 0 10px 25px rgba(176,11,85,.35);
    }

    .host-only {
  display: none;
}


    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); opacity: .9; }

    button.secondary {
      background: transparent;
      box-shadow: none;
      border: 1px solid var(--border);
    }

    .icon-btn {
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: none;
    }

    input[type=file] { display: none; }

    .file-label {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      cursor: pointer;
      font-weight: 600;
      background: var(--accent-soft);
    }

    .input {
      background: #0b0b10;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 15px;
      text-align: center;
      letter-spacing: 2px;
    }

    .input::placeholder { color: var(--muted); letter-spacing: normal; }

    /* ---------- Layout ---------- */
    .center { display: flex; align-items: center; justify-content: center; height: 100%; }

    .card {
      background: var(--panel);
      padding: 42px;
      border-radius: 22px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.45);
      text-align: center;
      width: 380px;
    }

    h1 { margin: 0 0 10px 0; font-size: 34px; }
    .accent { color: var(--accent); }

    .muted { color: var(--muted); }

    .stack { display: flex; flex-direction: column; gap: 16px; margin-top: 24px; }

    #workspace { display: none; height: 100vh; }

    header {
      background: var(--panel);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    header .left, header .right { display: flex; gap: 12px; align-items: center; }

    #viewer {
      height: calc(100vh - 64px);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 28px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
    }

    .page { position: relative; }
    canvas { display: block; }

    .room-code {
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span class="accent">PDF</span></h1>
    <p class="muted">Live collaborative PDF annotation</p>

    <div class="stack">
      <button onclick="hostRoom()">Host a Session</button>
      <input id="joinInput" class="input" placeholder="ROOM CODE" />
      <button class="secondary" onclick="joinRoom()">Join Session</button>
    </div>
  </div>
</div>

<div id="workspace">
  <header>
    <div class="left">
      <strong>Room</strong> <span class="room-code" id="roomLabel"></span>
    </div>
<div class="right">
  <label class="file-label host-only" for="pdfUpload">Upload PDF</label>
  <input type="file" id="pdfUpload" accept="application/pdf" />
  <button class="icon-btn host-only" onclick="downloadAnnotatedPDF()">â¬‡ PDF</button>
  <button class="secondary" onclick="leaveRoom()">Leave</button>
</div>


  </header>

  <div id="viewer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
    authDomain: "teampdf-7ec12.firebaseapp.com",
    databaseURL: "https://teampdf-7ec12-default-rtdb.firebaseio.com",
    projectId: "teampdf-7ec12",
    storageBucket: "teampdf-7ec12.firebasestorage.app",
    messagingSenderId: "307072046237",
    appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  let roomCode = null;
  let isHost = false;
  let pdfUrl = null;

  window.hostRoom = () => {
    isHost = true;
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    startSession();
  };

  window.joinRoom = () => {
    roomCode = document.getElementById('joinInput').value.toUpperCase();
    if (!roomCode) return;
    startSession();
  };

  window.leaveRoom = () => location.reload();

  async function startSession() {
  document.getElementById('home').style.display = 'none';
  document.getElementById('workspace').style.display = 'block';
  document.getElementById('roomLabel').innerText = roomCode;

  // SHOW host-only controls
  if (isHost) {
    document.querySelectorAll('.host-only').forEach(el => {
      el.style.display = 'inline-flex';
    });
  }

  const pdfRef = ref(db, `rooms/${roomCode}/pdf`);
  const drawRef = ref(db, `rooms/${roomCode}/draw`);

  if (isHost) {
    document.getElementById('pdfUpload').onchange = async e => {
      const file = e.target.files[0];
      if (!file) return;

      const fileRef = sRef(storage, `pdfs/${roomCode}.pdf`);
      await uploadBytes(fileRef, file);
      pdfUrl = await getDownloadURL(fileRef);
      await set(pdfRef, pdfUrl);
      renderPDF(pdfUrl);
    };
  }

  const snap = await get(pdfRef);
  if (snap.exists()) {
    pdfUrl = snap.val();
    await renderPDF(pdfUrl);
  }

  onChildAdded(drawRef, snap => drawStroke(snap.val()));
}


    const snap = await get(pdfRef);
    if (snap.exists()) {
      pdfUrl = snap.val();
      await renderPDF(pdfUrl);
    }

    onChildAdded(drawRef, snap => drawStroke(snap.val()));
  }

  function drawStroke({ page, x1, y1, x2, y2 }) {
    const canvas = document.getElementById(`draw-${page}`);
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#b00b55';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }

  async function renderPDF(url) {
    const viewer = document.getElementById('viewer');
    viewer.innerHTML = '';

    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1.4 });

      const wrapper = document.createElement('div');
      wrapper.className = 'page';

      const pdfCanvas = document.createElement('canvas');
      const drawCanvas = document.createElement('canvas');

      pdfCanvas.width = drawCanvas.width = viewport.width;
      pdfCanvas.height = drawCanvas.height = viewport.height;

      drawCanvas.id = `draw-${i}`;
      drawCanvas.style.position = 'absolute';
      drawCanvas.style.top = 0;
      drawCanvas.style.left = 0;

      wrapper.appendChild(pdfCanvas);
      wrapper.appendChild(drawCanvas);
      viewer.appendChild(wrapper);

      await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport }).promise;

      if (isHost) enableDrawing(drawCanvas, i);
    }
  }

  function enableDrawing(canvas, page) {
    let drawing = false;
    let lastX, lastY;
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    canvas.onmousedown = e => {
      drawing = true;
      const r = canvas.getBoundingClientRect();
      lastX = e.clientX - r.left;
      lastY = e.clientY - r.top;
    };

    canvas.onmouseup = canvas.onmouseleave = () => drawing = false;

    canvas.onmousemove = e => {
      if (!drawing) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      push(drawRef, { page, x1: lastX, y1: lastY, x2: x, y2: y });
      lastX = x;
      lastY = y;
    };
  }

  window.downloadAnnotatedPDF = async () => {
    if (!pdfUrl) return alert('No PDF loaded');

    const existingPdfBytes = await fetch(pdfUrl).then(r => r.arrayBuffer());
    const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

    const pages = pdfDoc.getPages();

    for (let i = 0; i < pages.length; i++) {
      const page = pages[i];
      const canvas = document.getElementById(`draw-${i + 1}`);
      if (!canvas) continue;

      const png = await pdfDoc.embedPng(canvas.toDataURL('image/png'));
      const { width, height } = page.getSize();

      page.drawImage(png, {
        x: 0,
        y: 0,
        width,
        height
      });
    }

    const bytes = await pdfDoc.save();
    const blob = new Blob([bytes], { type: 'application/pdf' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `TeamPDF-${roomCode}.pdf`;
    link.click();
  };
</script>
</body>
</html>
