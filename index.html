<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPDF</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161c;
      --panel-soft: #1c1c25;
      --accent: #b00b55;
      --text: #f3f3f4;
      --muted: #9a9aa3;
      --border: #2a2a36;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--text);
      overflow: hidden;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 600;
      padding: 10px 14px;
      transition: transform .08s ease, opacity .08s ease;
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent), #d4146a);
      color: white;
      box-shadow: 0 10px 30px rgba(176,11,85,.35);
    }

    button.secondary {
      background: var(--panel-soft);
      color: var(--text);
      border: 1px solid var(--border);
    }

    button.icon {
      background: var(--panel-soft);
      border: 1px solid var(--border);
      padding: 8px 10px;
    }

    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); opacity: .9; }

    input[type=file] { display: none; }

    input[type=color] {
      width: 34px;
      height: 34px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }

    .center { display: flex; align-items: center; justify-content: center; height: 100%; }

    .card {
      width: 380px;
      background: var(--panel);
      border-radius: 22px;
      padding: 42px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0,0,0,.5);
    }

    .input {
      width: 100%;
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #0b0b10;
      border: 1px solid var(--border);
      color: var(--text);
      text-align: center;
      letter-spacing: 2px;
    }

    #workspace { display: none; height: 100vh; }

    header {
      height: 64px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    .roomBadge {
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--panel-soft);
      border: 1px solid var(--border);
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--panel-soft);
      padding: 6px 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .profile {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .profile.active { border-color: white; }

    .spacer { flex: 1; }

    #viewer {
      height: calc(100vh - 64px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px;
      padding: 32px 0;
    }

    .page { position: relative; }
    canvas { display: block; }
  </style>
</head>
<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span style="color:#b00b55">PDF</span></h1>
    <p style="color:var(--muted)">Live collaborative PDF annotation</p>
    <button class="primary" onclick="hostRoom()">Host Session</button>
    <input id="joinInput" class="input" placeholder="ROOM CODE" />
    <button class="secondary" onclick="joinRoom()">Join Session</button>
  </div>
</div>

<div id="workspace">
  <header>
    <div class="roomBadge" id="roomCodeLabel"></div>

    <div class="toolbar">
      <div id="profiles"></div>
      <input type="color" id="colorPicker" />
      <button class="icon" id="eraserBtn">ðŸ§½</button>
    </div>

    <div class="spacer"></div>

    <div id="hostControls" style="display:none; gap:10px; align-items:center">
      <label class="primary" for="pdfUpload">Upload PDF</label>
      <input id="pdfUpload" type="file" accept="application/pdf" />
      <button class="secondary" onclick="downloadAnnotatedPDF()">Download</button>
    </div>

    <button class="secondary" onclick="leaveRoom()">Leave</button>
  </header>

  <div id="viewer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
    authDomain: "teampdf-7ec12.firebaseapp.com",
    databaseURL: "https://teampdf-7ec12-default-rtdb.firebaseio.com",
    projectId: "teampdf-7ec12",
    storageBucket: "teampdf-7ec12.firebasestorage.app",
    messagingSenderId: "307072046237",
    appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  let roomCode = null;
  let isHost = false;
  let erasing = false;
  let drawListenerAttached = false;

  const profiles = ['#b00b55', '#4fd1c5', '#f6ad55'];
  let activeProfile = 0;

  const profilesEl = document.getElementById('profiles');
  const colorPicker = document.getElementById('colorPicker');
  const eraserBtn = document.getElementById('eraserBtn');

  function renderProfiles() {
    profilesEl.innerHTML = '';
    profiles.forEach((c, i) => {
      const p = document.createElement('div');
      p.className = 'profile' + (i === activeProfile ? ' active' : '');
      p.style.background = c;
      p.onclick = () => {
        activeProfile = i;
        erasing = false;
        eraserBtn.style.opacity = .6;
        renderProfiles();
      };
      profilesEl.appendChild(p);
    });
    colorPicker.value = profiles[activeProfile];
  }

  colorPicker.oninput = e => {
    profiles[activeProfile] = e.target.value;
    renderProfiles();
  };

  eraserBtn.onclick = () => {
    erasing = !erasing;
    eraserBtn.style.opacity = erasing ? 1 : .6;
  };

  renderProfiles();

  window.hostRoom = () => {
    isHost = true;
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    startSession();
  };

  window.joinRoom = () => {
    roomCode = document.getElementById('joinInput').value.toUpperCase();
    if (!roomCode) return;
    startSession();
  };

  window.leaveRoom = () => location.reload();

  async function startSession() {
    document.getElementById('home').style.display = 'none';
    document.getElementById('workspace').style.display = 'block';
    document.getElementById('roomCodeLabel').innerText = roomCode;

    if (isHost) document.getElementById('hostControls').style.display = 'flex';

    const pdfRef = ref(db, `rooms/${roomCode}/pdf`);
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    if (isHost) {
      document.getElementById('pdfUpload').onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;
        const fileRef = sRef(storage, `pdfs/${roomCode}.pdf`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        await set(pdfRef, url);
        await renderPDF(url);
        attachDrawListener(drawRef);
      };
    }

    const snap = await get(pdfRef);
    if (snap.exists()) {
      await renderPDF(snap.val());
      attachDrawListener(drawRef);
    }
  }

  function attachDrawListener(drawRef) {
    if (drawListenerAttached) return;
    drawListenerAttached = true;
    onChildAdded(drawRef, s => drawStroke(s.val()));
  }

  function drawStroke(s) {
    const canvas = document.getElementById(`draw-${s.page}`);
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation = s.erase ? 'destination-out' : 'source-over';
    ctx.strokeStyle = s.color;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(s.x1, s.y1);
    ctx.lineTo(s.x2, s.y2);
    ctx.stroke();
    ctx.globalCompositeOperation = 'source-over';
  }

  async function renderPDF(url) {
    const viewer = document.getElementById('viewer');
    viewer.innerHTML = '';
    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const vp = page.getViewport({ scale: 1.4 });

      const wrap = document.createElement('div');
      wrap.className = 'page';

      const pdfCanvas = document.createElement('canvas');
      const drawCanvas = document.createElement('canvas');

      pdfCanvas.width = drawCanvas.width = vp.width;
      pdfCanvas.height = drawCanvas.height = vp.height;

      drawCanvas.id = `draw-${i}`;
      drawCanvas.style.position = 'absolute';

      wrap.append(pdfCanvas, drawCanvas);
      viewer.appendChild(wrap);

      await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport: vp }).promise;
      if (isHost) enableDrawing(drawCanvas, i);
    }
  }

  function enableDrawing(canvas, page) {
    let drawing = false;
    let lx, ly;
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    canvas.onmousedown = e => {
      drawing = true;
      const r = canvas.getBoundingClientRect();
      lx = e.clientX - r.left;
      ly = e.clientY - r.top;
    };

    canvas.onmouseup = canvas.onmouseleave = () => drawing = false;

    canvas.onmousemove = e => {
      if (!drawing) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      push(drawRef, {
        page,
        x1: lx,
        y1: ly,
        x2: x,
        y2: y,
        color: profiles[activeProfile],
        erase: erasing
      });
      lx = x; ly = y;
    };
  }

  window.downloadAnnotatedPDF = async () => {
    const snap = await get(ref(db, `rooms/${roomCode}/pdf`));
    if (!snap.exists()) return;

    const bytes = await fetch(snap.val()).then(r => r.arrayBuffer());
    const pdfDoc = await PDFLib.PDFDocument.load(bytes);

    for (let i = 0; i < pdfDoc.getPageCount(); i++) {
      const page = pdfDoc.getPage(i);
      const canvas = document.getElementById(`draw-${i + 1}`);
      if (!canvas) continue;
      const png = await pdfDoc.embedPng(canvas.toDataURL('image/png'));
      page.drawImage(png, { x: 0, y: 0, width: page.getWidth(), height: page.getHeight() });
    }

    const out = await pdfDoc.save();
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([out], { type: 'application/pdf' }));
    a.download = `TeamPDF-${roomCode}.pdf`;
    a.click();
  };
</script>
</body>
</html>
