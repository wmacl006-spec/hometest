<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TeamPDF</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<style>
:root {
  --bg:#0e0e11;
  --panel:#16161c;
  --accent:#b00b55;
  --accent-hover:#d4146a;
  --border:#262633;
  --text:#f2f2f2;
  --shadow:0 10px 30px rgba(0,0,0,0.5);
  --transition:0.3s ease;
}

* { box-sizing:border-box; font-family:Inter,sans-serif; }

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ---------- Layout ---------- */
#workspace { display:none; height:100vh; }

header {
  height:64px;
  background:var(--panel);
  padding:12px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  box-shadow: var(--shadow);
  font-weight:500;
}

#viewer {
  height:calc(100vh - 64px);
  overflow-y:auto;
  padding:24px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:32px;
}

/* ---------- PDF Layers ---------- */
.page {
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.pdf-layer { position:relative; z-index:1; }
.draw-layer {
  position:absolute;
  inset:0;
  z-index:2;
}

/* ---------- Toolbar ---------- */
#toolbar {
  display:none;
  position:fixed;
  bottom:24px;
  right:24px;
  background:var(--panel);
  border:1px solid var(--border);
  padding:16px;
  border-radius:24px;
  flex-direction:column;
  gap:12px;
  z-index:999;
  box-shadow:var(--shadow);
}

.tool-row {
  display:flex;
  gap:12px;
}

.tool {
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid var(--border);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  transition:all var(--transition);
}

.tool:hover {
  transform:scale(1.1);
  border-color:var(--accent);
}

.tool.active {
  outline:3px solid var(--accent);
}

.tool.eraser {
  border-radius:12px;
  background:#111;
  color:white;
}

input[type=color] {
  width:40px;
  height:40px;
  border:none;
  cursor:pointer;
  border-radius:50%;
}

input[type=range] {
  width:160px;
  accent-color:var(--accent);
}

/* ---------- Home ---------- */
.center {
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  background:linear-gradient(135deg,#111,#1a1a27);
}

.card {
  background:var(--panel);
  padding:50px 40px;
  border-radius:24px;
  width:380px;
  text-align:center;
  box-shadow:var(--shadow);
}

.card h1 {
  font-size:2.5rem;
  margin-bottom:24px;
}

button {
  background:linear-gradient(135deg,#b00b55,#d4146a);
  border:none;
  color:white;
  padding:14px 20px;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  width:100%;
}

button.secondary {
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  margin-top:12px;
}

input#joinInput {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:12px;
  background:#111;
  color:white;
  text-align:center;
}
</style>
</head>

<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span style="color:#b00b55">PDF</span></h1>
    <button onclick="hostRoom()">Host</button><br><br>
    <input id="joinInput" placeholder="ROOM CODE" />
    <button class="secondary" onclick="joinRoom()">Join</button>
  </div>
</div>

<div id="workspace">
  <header>
    <div>Room <strong id="roomLabel"></strong></div>
    <div>
      <label>
        Upload
        <input type="file" id="pdfUpload" hidden />
      </label>
      <button onclick="downloadAnnotatedPDF()">â¬‡ PDF</button>
      <button id="leaveBtn">Leave</button>
    </div>
  </header>
  <div id="viewer"></div>
</div>

<div id="toolbar">
  <div class="tool-row">
    <div class="tool color" data-index="0"></div>
    <div class="tool color" data-index="1"></div>
    <div class="tool color" data-index="2"></div>
    <div class="tool eraser">[ ]</div>
    <input type="color" id="colorPicker" />
  </div>
  <input type="range" id="sizeSlider" min="1" max="20" value="3" />
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, get, set, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

const firebaseConfig = {
  apiKey:"AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
  authDomain:"teampdf-7ec12.firebaseapp.com",
  databaseURL:"https://teampdf-7ec12-default-rtdb.firebaseio.com",
  projectId:"teampdf-7ec12",
  storageBucket:"teampdf-7ec12.firebasestorage.app",
  messagingSenderId:"307072046237",
  appId:"1:307072046237:web:d1f44f115fdf199b5a7074"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ---------- STATE ---------- */
let roomCode, isHost=false, pdfUrl;
let tool="pen";
let activeProfile=0;
let brushSize=3;
const profiles=["#b00b55","#00c2ff","#00ff9c"];

/* ---------- TOOLBAR ---------- */
const toolbar=document.getElementById("toolbar");
const colorTools=document.querySelectorAll(".tool.color");

colorTools.forEach(t=>{
  const i=+t.dataset.index;
  t.style.background=profiles[i];
  t.onclick=()=>{
    tool="pen";
    activeProfile=i;
    updateToolbar();
  };
});

document.querySelector(".eraser").onclick=()=>{
  tool="eraser";
  updateToolbar();
};

colorPicker.oninput=e=>{
  profiles[activeProfile]=e.target.value;
  colorTools[activeProfile].style.background=e.target.value;
};

sizeSlider.oninput=e=> brushSize=+e.target.value;

function updateToolbar(){
  document.querySelectorAll(".tool").forEach(t=>t.classList.remove("active"));
  if(tool==="pen") colorTools[activeProfile].classList.add("active");
  if(tool==="eraser") document.querySelector(".eraser").classList.add("active");
}
updateToolbar();

/* ---------- ROOM ---------- */
window.hostRoom=()=>{
  isHost=true;
  roomCode=Math.random().toString(36).slice(2,7).toUpperCase();
  start();
};

window.joinRoom=()=>{
  roomCode=joinInput.value.toUpperCase();
  if(roomCode) start();
};

async function start(){
  home.style.display="none";
  workspace.style.display="block";
  roomLabel.textContent=roomCode;

  const pdfRef=ref(db,`rooms/${roomCode}/pdf`);
  const drawRef=ref(db,`rooms/${roomCode}/draw`);

  if(isHost){
    toolbar.style.display="flex";
    pdfUpload.onchange=async e=>{
      const f=e.target.files[0];
      const r=sRef(storage,`pdfs/${roomCode}.pdf`);
      await uploadBytes(r,f);
      pdfUrl=await getDownloadURL(r);
      await set(pdfRef,pdfUrl);
      await renderPDF(pdfUrl);
    };
  }

  const snap=await get(pdfRef);
  if(snap.exists()){
    pdfUrl=snap.val();
    await renderPDF(pdfUrl);
  }

  onChildAdded(drawRef,s=>drawStroke(s.val()));
}

/* ---------- DRAWING ---------- */
function drawStroke(s){
  const c=document.getElementById(`draw-${s.page}`);
  if(!c) return;
  const ctx=c.getContext("2d");
  ctx.lineCap="round";
  ctx.lineWidth=s.size;
  ctx.globalCompositeOperation=s.erase?"destination-out":"source-over";
  ctx.strokeStyle=s.color;
  ctx.beginPath();
  ctx.moveTo(s.x1,s.y1);
  ctx.lineTo(s.x2,s.y2);
  ctx.stroke();
}

async function renderPDF(url){
  viewer.innerHTML="";
  const pdf=await pdfjsLib.getDocument(url).promise;
  for(let i=1;i<=pdf.numPages;i++){
    const p=await pdf.getPage(i);
    const v=p.getViewport({scale:1.4});
    const w=document.createElement("div");
    w.className="page";
    const pc=document.createElement("canvas");
    const dc=document.createElement("canvas");
    pc.width=dc.width=v.width;
    pc.height=dc.height=v.height;
    dc.id=`draw-${i}`;
    w.append(pc,dc);
    viewer.appendChild(w);
    await p.render({canvasContext:pc.getContext("2d"),viewport:v}).promise;
    if(isHost) enableDrawing(dc,i);
  }
}

function enableDrawing(c,page){
  let d=false,lx,ly;
  const r=ref(db,`rooms/${roomCode}/draw`);
  c.onmousedown=e=>{
    d=true;
    const b=c.getBoundingClientRect();
    lx=e.clientX-b.left; ly=e.clientY-b.top;
  };
  c.onmouseup=c.onmouseleave=()=>d=false;
  c.onmousemove=e=>{
    if(!d) return;
    const b=c.getBoundingClientRect();
    const x=e.clientX-b.left,y=e.clientY-b.top;
    push(r,{page,x1:lx,y1:ly,x2:x,y2:y,color:profiles[activeProfile],erase:tool==="eraser",size:brushSize});
    lx=x; ly=y;
  };
}

/* ---------- EXPORT ---------- */
window.downloadAnnotatedPDF = async () => {
  if (!pdfUrl) return;
  const bytes = await fetch(pdfUrl).then(r=>r.arrayBuffer());
  const doc = await PDFLib.PDFDocument.load(bytes);
  const pages = doc.getPages();

  for (let i=0;i<pages.length;i++){
    const c=document.getElementById(`draw-${i+1}`);
    if(!c) continue;
    const img=await doc.embedPng(c.toDataURL("image/png"));
    const {width,height}=pages[i].getSize();
    pages[i].drawImage(img,{x:0,y:0,width,height});
  }

  const out=await doc.save();
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([out],{type:"application/pdf"}));
  a.download=`TeamPDF-${roomCode}.pdf`;
  a.click();
};
</script>

</body>
</html>
