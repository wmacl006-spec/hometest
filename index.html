<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Classroom PDF</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      background: #181818;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    button, input {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 6px 10px;
      cursor: pointer;
    }

    #viewer {
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 20px;
    }

    .page {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #444;
    }

    .page canvas:first-child {
      background: #222;
    }

    .overlay {
      position: absolute;
      left: 0;
      top: 0;
      background: transparent;
    }
  </style>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <button id="createRoom">Create Room</button>
  <input id="roomInput" placeholder="Room code" />
  <button id="joinRoom">Join</button>

  <input type="file" id="pdfUpload" accept="application/pdf" />

  <button id="downloadPdf">Download PDF</button>
  <button id="leaveRoom">Leave</button>

  <span id="roomLabel"></span>
</header>

<div id="viewer"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
