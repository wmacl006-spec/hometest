<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Classroom</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ---------- LOBBY ---------- */
    #lobby {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      display: flex;
      gap: 6px;
    }

    button {
      background: #b00b55;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.active {
      outline: 2px solid white;
    }

    input {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    /* ---------- VIEWER ---------- */
    #viewer {
      position: absolute;
      inset: 0;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .page {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    canvas:first-child {
      position: relative;
    }

    /* ---------- TOOLBAR ---------- */
    #toolbar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 30;
      display: none;
      gap: 6px;
      background: #181818;
      padding: 8px;
      border-radius: 10px;
    }

    /* ---------- ERASER CURSOR ---------- */
    #eraserCursor {
      position: fixed;
      width: 48px;
      height: 48px;
      border: 2px solid #b00b55;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 9999;
      background: rgba(176, 11, 85, 0.12);
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<!-- Lobby -->
<div id="lobby">
  <button id="createRoom">Create</button>
  <input id="roomInput" placeholder="Room ID" />
  <button id="joinRoom">Join</button>
  <button id="uploadBtn" class="hidden">Upload PDF</button>
  <button id="leaveRoom" class="hidden">Leave</button>
  <input type="file" id="pdfUpload" accept="application/pdf" hidden />
</div>

<!-- Toolbar -->
<div id="toolbar">
  <button id="penTool" class="active">Pen</button>
  <button id="eraserTool">Eraser</button>
  <input type="color" id="colorPicker" value="#b00b55" />
</div>

<div id="viewer"></div>
<div id="eraserCursor"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
