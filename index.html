<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Classroom PDF</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      background: #181818;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, button {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 6px 10px;
    }

    #viewer {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    .page {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 1px solid #444;
    }

    .overlay {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  <button id="createRoom">Create Room (Teacher)</button>
  <input id="roomInput" placeholder="Room code" />
  <button id="joinRoom">Join Room</button>

  <input type="file" id="pdfUpload" accept="application/pdf" />
  <span id="roomLabel"></span>
</header>

<div id="viewer"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
