<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TeamPDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root {
  --bg: #0e0e11;
  --panel: #18181d;
  --accent: #3b82f6;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: #fff;
}

#home, #workspace {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#workspace {
  display: none;
  flex-direction: column;
}

header {
  width: 100%;
  padding: 12px 16px;
  background: var(--panel);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.file-label {
  background: var(--accent);
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

#uploadControls input {
  display: none;
}

#viewer {
  position: relative;
  flex: 1;
  width: 100%;
  overflow: auto;
  background: #111;
}

#pdfCanvas,
#drawCanvas {
  display: block;
  margin: auto;
}

#drawCanvas {
  position: absolute;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}

/* Toolbar */
#toolbar {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: var(--panel);
  padding: 10px;
  border-radius: 10px;
  display: none;
  gap: 8px;
  align-items: center;
}

.tool-btn {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #444;
  cursor: pointer;
}

#eraser {
  border-radius: 6px;
  background: #222;
}

input[type="color"] {
  width: 28px;
  height: 28px;
  padding: 0;
  border: none;
  background: none;
}

input[type="range"] {
  width: 80px;
}
</style>
</head>

<body>

<div id="home">
  <button onclick="startHost()">Host Session</button>
</div>

<div id="workspace">
  <header>
    <div>Room: <span id="roomLabel"></span></div>
    <div id="uploadControls">
      <label class="file-label" for="pdfUpload">Upload PDF</label>
      <input type="file" id="pdfUpload" accept="application/pdf">
    </div>
  </header>

  <div id="viewer">
    <canvas id="pdfCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
  </div>
</div>

<!-- TOOLBAR -->
<div id="toolbar">
  <div class="tool-btn" style="background:#ef4444" onclick="setColor('#ef4444')"></div>
  <div class="tool-btn" style="background:#22c55e" onclick="setColor('#22c55e')"></div>
  <div class="tool-btn" style="background:#3b82f6" onclick="setColor('#3b82f6')"></div>
  <div id="eraser" class="tool-btn" onclick="setEraser()">[ ]</div>
  <input type="color" onchange="setColor(this.value)">
  <input type="range" min="1" max="20" value="4" onchange="brushSize=this.value">
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let isHost = false;
let brushColor = "#3b82f6";
let brushSize = 4;
let drawing = false;

const pdfCanvas = document.getElementById("pdfCanvas");
const drawCanvas = document.getElementById("drawCanvas");
const dctx = drawCanvas.getContext("2d");

function startHost() {
  isHost = true;
  document.getElementById("home").style.display = "none";
  document.getElementById("workspace").style.display = "flex";
  document.getElementById("roomLabel").innerText = "HOST";

  document.getElementById("toolbar").style.display = "flex";
}

document.getElementById("pdfUpload").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  const bytes = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: bytes }).promise;
  const page = await pdf.getPage(1);

  const viewport = page.getViewport({ scale: 1.5 });

  pdfCanvas.width = viewport.width;
  pdfCanvas.height = viewport.height;
  drawCanvas.width = viewport.width;
  drawCanvas.height = viewport.height;

  drawCanvas.style.top = pdfCanvas.offsetTop + "px";

  await page.render({
    canvasContext: pdfCanvas.getContext("2d"),
    viewport
  }).promise;
});

/* Drawing */
drawCanvas.addEventListener("mousedown", e => {
  if (!isHost) return;
  drawing = true;
  dctx.beginPath();
  dctx.moveTo(e.offsetX, e.offsetY);
});

drawCanvas.addEventListener("mousemove", e => {
  if (!drawing) return;
  dctx.lineTo(e.offsetX, e.offsetY);
  dctx.strokeStyle = brushColor;
  dctx.lineWidth = brushSize;
  dctx.lineCap = "round";
  dctx.stroke();
});

window.addEventListener("mouseup", () => drawing = false);

/* Tools */
function setColor(c) {
  brushColor = c;
  dctx.globalCompositeOperation = "source-over";
}

function setEraser() {
  dctx.globalCompositeOperation = "destination-out";
}
</script>

</body>
</html>
