<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #161616;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 52px);
      background: #000;
      overflow: auto;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }
  </style>
</head>
<body>

<header>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <span id="status">Waiting for PDFâ€¦</span>
</header>

<div class="wrapper">
  <canvas id="pdfCanvas"></canvas>
  <canvas id="drawCanvas"></canvas>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
