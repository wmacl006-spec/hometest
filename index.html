<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamPDF</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --panel: #16161c;
      --accent: #b00b55;
      --text: #f2f2f2;
      --muted: #9a9aa3;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a22, var(--bg));
      color: var(--text);
      height: 100vh;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    input {
      background: #0b0b10;
      border: 1px solid #262633;
      color: var(--text);
      padding: 12px;
      border-radius: 10px;
      width: 200px;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .card {
      background: var(--panel);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .accent {
      color: var(--accent);
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    #workspace {
      display: none;
      height: 100vh;
    }

    header {
      background: var(--panel);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #262633;
    }

    canvas {
      display: block;
    }

    #viewer {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    #drawLayer {
      position: absolute;
      top: 0;
      left: 0;
    }

    #stage {
      position: relative;
    }

    .room-code {
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="center" id="home">
  <div class="card">
    <h1>Team<span class="accent">PDF</span></h1>
    <p class="muted">Live collaborative PDF annotation</p>

    <div class="stack">
      <button onclick="hostRoom()">Host Session</button>
      <input id="joinInput" placeholder="Enter room code" />
      <button onclick="joinRoom()">Join Session</button>
    </div>
  </div>
</div>

<div id="workspace">
  <header>
    <div>Room: <span class="room-code" id="roomLabel"></span></div>
    <input type="file" id="pdfUpload" accept="application/pdf" />
  </header>

  <div id="viewer">
    <div id="stage">
      <canvas id="pdfCanvas"></canvas>
      <canvas id="drawLayer"></canvas>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
    authDomain: "teampdf-7ec12.firebaseapp.com",
    databaseURL: "https://teampdf-7ec12-default-rtdb.firebaseio.com",
    projectId: "teampdf-7ec12",
    storageBucket: "teampdf-7ec12.firebasestorage.app",
    messagingSenderId: "307072046237",
    appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  let roomCode = null;
  let drawing = false;

  const pdfCanvas = document.getElementById('pdfCanvas');
  const drawCanvas = document.getElementById('drawLayer');
  const pdfCtx = pdfCanvas.getContext('2d');
  const drawCtx = drawCanvas.getContext('2d');

  window.hostRoom = () => {
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    startSession(true);
  };

  window.joinRoom = () => {
    roomCode = document.getElementById('joinInput').value.toUpperCase();
    startSession(false);
  };

  async function startSession(isHost) {
    document.getElementById('home').style.display = 'none';
    document.getElementById('workspace').style.display = 'block';
    document.getElementById('roomLabel').innerText = roomCode;

    const pdfRef = ref(db, `rooms/${roomCode}/pdf`);
    const drawRef = ref(db, `rooms/${roomCode}/draw`);

    if (isHost) {
      document.getElementById('pdfUpload').onchange = async e => {
        const file = e.target.files[0];
        const fileRef = sRef(storage, `pdfs/${roomCode}.pdf`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        set(pdfRef, url);
        renderPDF(url);
      };
    }

    const pdfSnap = await get(pdfRef);
    if (pdfSnap.exists()) renderPDF(pdfSnap.val());

    drawCanvas.width = pdfCanvas.width;
    drawCanvas.height = pdfCanvas.height;

    if (isHost) {
      drawCanvas.onmousedown = () => drawing = true;
      drawCanvas.onmouseup = () => drawing = false;
      drawCanvas.onmousemove = e => {
        if (!drawing) return;
        const rect = drawCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        push(drawRef, { x, y });
      };
    }

    onChildAdded(drawRef, snap => {
      const { x, y } = snap.val();
      drawCtx.fillStyle = '#b00b55';
      drawCtx.fillRect(x, y, 2, 2);
    });
  }

  async function renderPDF(url) {
    const pdf = await pdfjsLib.getDocument(url).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 1.5 });

    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;
    drawCanvas.width = viewport.width;
    drawCanvas.height = viewport.height;

    await page.render({ canvasContext: pdfCtx, viewport }).promise;
  }
</script>
</body>
</html>
