<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TeamPDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<style>
body {
  margin: 0;
  background: #0e0e11;
  font-family: Inter, sans-serif;
  color: white;
}

#home, #workspace {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#workspace {
  display: none;
  flex-direction: column;
}

header {
  width: 100%;
  padding: 12px 16px;
  background: #18181d;
  display: flex;
  justify-content: space-between;
}

#viewer {
  position: relative;
  flex: 1;
  width: 100%;
  overflow: auto;
  background: #111;
}

canvas {
  display: block;
  margin: auto;
}

#drawCanvas {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

/* Toolbar */
#toolbar {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: #18181d;
  padding: 10px;
  border-radius: 12px;
  display: none;
  gap: 10px;
  align-items: center;
}

.tool {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  cursor: pointer;
}

#eraser {
  border-radius: 6px;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
}

input[type="range"] { width: 90px; }
</style>
</head>

<body>

<div id="home">
  <button onclick="startHost()">Host Session</button>
</div>

<div id="workspace">
  <header>
    <div>Room: HOST</div>
    <input type="file" id="pdfUpload" accept="application/pdf">
  </header>

  <div id="viewer">
    <canvas id="pdfCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
  </div>
</div>

<!-- TOOLBAR -->
<div id="toolbar">
  <div class="tool" style="background:#ef4444" onclick="setColor('#ef4444')"></div>
  <div class="tool" style="background:#22c55e" onclick="setColor('#22c55e')"></div>
  <div class="tool" style="background:#3b82f6" onclick="setColor('#3b82f6')"></div>
  <div id="eraser" class="tool" onclick="setEraser()">[ ]</div>
  <input type="color" onchange="setColor(this.value)">
  <input type="range" min="1" max="20" value="4" onchange="brushSize=this.value">
  <button onclick="downloadPDF()">â¬‡</button>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let isHost = false;
let brushColor = "#3b82f6";
let brushSize = 4;
let drawing = false;

let strokes = [];
let currentStroke = null;
let loadedPdfBytes = null;

const pdfCanvas = document.getElementById("pdfCanvas");
const drawCanvas = document.getElementById("drawCanvas");
const dctx = drawCanvas.getContext("2d");

function startHost() {
  isHost = true;
  document.getElementById("home").style.display = "none";
  document.getElementById("workspace").style.display = "flex";
  document.getElementById("toolbar").style.display = "flex";
}

document.getElementById("pdfUpload").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  loadedPdfBytes = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: loadedPdfBytes }).promise;
  const page = await pdf.getPage(1);
  const viewport = page.getViewport({ scale: 1.5 });

  pdfCanvas.width = drawCanvas.width = viewport.width;
  pdfCanvas.height = drawCanvas.height = viewport.height;

  await page.render({
    canvasContext: pdfCanvas.getContext("2d"),
    viewport
  }).promise;

  redrawAllStrokes(); // IMPORTANT
});

/* Drawing */
drawCanvas.onmousedown = e => {
  if (!isHost) return;
  drawing = true;
  currentStroke = {
    color: brushColor,
    size: brushSize,
    erase: dctx.globalCompositeOperation === "destination-out",
    points: [{ x: e.offsetX, y: e.offsetY }]
  };
};

drawCanvas.onmousemove = e => {
  if (!drawing) return;
  currentStroke.points.push({ x: e.offsetX, y: e.offsetY });
  redrawAllStrokes();
};

window.onmouseup = () => {
  if (drawing) strokes.push(currentStroke);
  drawing = false;
};

/* Redraw everything */
function redrawAllStrokes() {
  dctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);

  for (const s of strokes.concat(currentStroke || [])) {
    dctx.globalCompositeOperation = s.erase ? "destination-out" : "source-over";
    dctx.strokeStyle = s.color;
    dctx.lineWidth = s.size;
    dctx.lineCap = "round";
    dctx.beginPath();

    s.points.forEach((p, i) => {
      if (i === 0) dctx.moveTo(p.x, p.y);
      else dctx.lineTo(p.x, p.y);
    });

    dctx.stroke();
  }
}

/* Tools */
function setColor(c) {
  brushColor = c;
  dctx.globalCompositeOperation = "source-over";
}

function setEraser() {
  dctx.globalCompositeOperation = "destination-out";
}

/* Download */
async function downloadPDF() {
  const pdfDoc = await PDFLib.PDFDocument.load(loadedPdfBytes);
  const page = pdfDoc.getPages()[0];
  const img = await pdfDoc.embedPng(drawCanvas.toDataURL());
  const { width, height } = page.getSize();
  page.drawImage(img, { x: 0, y: 0, width, height });

  const blob = new Blob([await pdfDoc.save()], { type: "application/pdf" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "annotated.pdf";
  a.click();
}
</script>

</body>
</html>
