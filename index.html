<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Classroom</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px;
      background: #181818;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      background: #b00b55;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.active {
      outline: 2px solid white;
    }

    #viewer {
      height: calc(100vh - 52px);
      overflow-y: auto;
      padding: 20px;
    }

    .page {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas:first-child {
      position: relative;
    }

    #toolbar {
      display: none;
      gap: 6px;
      align-items: center;
    }

    #eraserCursor {
      position: fixed;
      width: 48px;
      height: 48px;
      border: 2px solid #b00b55;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 9999;
      background: rgba(176, 11, 85, 0.15);
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <div id="lobbyUI">
    <button id="createRoom">Create</button>
    <input id="roomInput" placeholder="Room ID" />
    <button id="joinRoom">Join</button>
  </div>

  <span id="roomLabel" class="hidden"></span>

  <button id="uploadBtn" class="hidden">Upload PDF</button>
  <input type="file" id="pdfUpload" accept="application/pdf" hidden />

  <div id="toolbar">
    <button id="penTool" class="active">Pen</button>
    <button id="eraserTool">Eraser</button>
    <input type="color" id="colorPicker" value="#b00b55" />
  </div>

  <button id="leaveRoom" class="hidden">Leave</button>
</header>

<div id="viewer"></div>

<div id="eraserCursor"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
