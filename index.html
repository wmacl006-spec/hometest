<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live PDF Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #b00b55;
      --bg: #0e0e11;
      --panel: #16161b;
      --border: #2a2a33;
      --muted: #9a9aa6;
      --danger: #ff5f5f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    header {
      height: 64px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
    }

    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }

    .spacer { flex: 1; }

    button, input {
      background: #1f1f26;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 14px;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
    }

    button.danger {
      border-color: var(--danger);
      color: var(--danger);
      background: transparent;
    }

    input {
      width: 130px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(176,11,85,0.15);
      border: 1px solid rgba(176,11,85,0.4);
      color: #fff;
      font-size: 13px;
    }

    #viewer {
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 24px;
    }

    .page {
      position: relative;
      margin: 0 auto 32px auto;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .page canvas:first-child {
      background: #1a1a20;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .toolbar {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px;
      display: none;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .hidden { display: none !important; }
  </style>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <h1>ðŸ“š Live PDF Classroom</h1>

  <!-- LOBBY UI -->
  <div id="lobbyUI">
    <button id="createRoom" class="primary">Create room</button>
    <input id="roomInput" placeholder="Room code" />
    <button id="joinRoom">Join</button>
  </div>

  <!-- IN-ROOM UI -->
  <span id="roomLabel" class="pill hidden"></span>

  <div class="spacer"></div>

  <button id="uploadBtn" class="primary hidden">Upload PDF</button>

  <button id="leaveRoom" class="danger hidden">Leave</button>

  <input type="file" id="pdfUpload" accept="application/pdf" hidden />
</header>

<div id="viewer"></div>

<div class="toolbar" id="toolbar">
  <button id="downloadPdf">â¬‡ Download</button>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
