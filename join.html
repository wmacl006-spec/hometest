<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Viewer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
body {
  margin:0;
  background:#0f0f0f;
  color:#eee;
  font-family:system-ui;
}
header {
  height:56px;
  background:#181818;
  display:flex;
  align-items:center;
  padding:0 16px;
  border-bottom:1px solid #222;
}
#pages {
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:32px;
}
.page {
  position:relative;
  margin:auto;
}
.draw {
  position:absolute;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>
<body>

<header>Viewer — Room <b id="roomLabel"></b></header>
<div id="pages"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc,
  collection, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAScHIxTwrXQEVCnEYxizNPSRKiuYsqqA",
  authDomain: "teampdf-7ec12.firebaseapp.com",
  projectId: "teampdf-7ec12",
  storageBucket: "teampdf-7ec12.firebasestorage.app",
  messagingSenderId: "307072046237",
  appId: "1:307072046237:web:d1f44f115fdf199b5a7074"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
signInAnonymously(getAuth(app));

const room = new URLSearchParams(location.search).get("room");
roomLabel.textContent = room;

const pagesEl = document.getElementById("pages");
const pageCtx = {};
let strokes = [];

const roomDoc = await getDoc(doc(db,"rooms",room));
if(roomDoc.data()?.pdfUrl) renderPDF(roomDoc.data().pdfUrl);

onSnapshot(collection(db,"rooms",room,"strokes"), snap=>{
  strokes = snap.docs.map(d=>d.data());
  redrawAll();
});

async function renderPDF(url){
  const pdf = await pdfjsLib.getDocument(url).promise;

  for(let p=1;p<=pdf.numPages;p++){
    const page = await pdf.getPage(p);
    const vp = page.getViewport({scale:1.5});

    const wrap = document.createElement("div");
    wrap.className="page";

    const pdfC = document.createElement("canvas");
    const drawC = document.createElement("canvas");
    drawC.className="draw";

    pdfC.width = drawC.width = vp.width;
    pdfC.height = drawC.height = vp.height;

    wrap.append(pdfC, drawC);
    pagesEl.appendChild(wrap);

    pageCtx[p] = drawC.getContext("2d");

    await page.render({
      canvasContext: pdfC.getContext("2d"),
      viewport: vp
    }).promise;
  }

  redrawAll();
}

function redrawAll(){
  Object.values(pageCtx).forEach(ctx=>{
    ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
  });

  strokes.forEach(s=>{
    const ctx = pageCtx[s.page];
    if(!ctx) return;
    ctx.strokeStyle = s.color;
    ctx.lineWidth = s.width;
    ctx.lineCap = ctx.lineJoin = "round";
    ctx.beginPath();
    s.points.forEach(([x,y],i)=>i?ctx.lineTo(x,y):ctx.moveTo(x,y));
    ctx.stroke();
  });
}
</script>
</body>
</html>
